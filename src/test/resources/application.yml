server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:test_bd
    username: postgres
    password: root
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: h2
    database-platform: org.hibernate.dialect.PostgreSQLDialect
